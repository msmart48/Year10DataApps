<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script
            src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body>
        <!-- NavBar -->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="logo.png">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu"
                    aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>

                </a>

                    <a href="index.html" class="navbar-item">

                    <a href="addCustomer.html" class="navbar-item">

            </div>

        <!-- Body section -->
        <section class="section">
            <div class="container">
                <!-- start content -->
                <h1 class="title">
                    Customers Database
                </h1>

                <div class="columns">
                    <!-- col 1 -->
                    <div class="column">
                        <div class="box">
                            <h1 class="subtitle">Search Customers</h1>
                            <input id="searchInput" class="input" type="text">
                            <button class="button is-primary"
                                onclick="searchCustomer()">Search</button>
                            <button class="button is-primary"
                                onclick="showAll()">Show All</button>
                            <table class="table is-bordered" id="customerTable">
                                <tr><th>First</th><th>Last</th><th>Details</th></tr>
                            </table>
                        </div>
                    </div>
                    <!-- col 2 -->
                    <div class="column">

                        <div class="box"><h1 class="subtitle">Customer

                            <!-- update area for details -->
